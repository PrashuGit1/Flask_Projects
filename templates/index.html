<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NIFTY Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ“ˆ NIFTY OHLC & Indicators Viewer</h2>
        <div class="row mb-3">
            <div class="col-md-4 offset-md-2">
                <input type="date" id="dateInput" class="form-control">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="fetchData()">Show Data</button>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        async function fetchData() {
            const date = document.getElementById('dateInput').value;
            if (!date) {
                alert(\"Please enter a date\");
                return;
            }

            const response = await fetch(`/data?date=${date}`);
            const resultDiv = document.getElementById('result');

            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h5 class="mb-3">Data for ${date}</h5>
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Type</th><th>Open</th><th>High</th><th>Low</th><th>Close</th>
                                <th>SMA</th><th>Upper</th><th>Lower</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>OHLC</td>
                                <td>${data.data?.open ?? '-'}</td>
                                <td>${data.data?.high ?? '-'}</td>
                                <td>${data.data?.low ?? '-'}</td>
                                <td>${data.data?.close ?? '-'}</td>
                                <td>-</td><td>-</td><td>-</td>
                            </tr>
                            <tr>
                                <td>Indicators</td>
                                <td>-</td><td>-</td><td>-</td><td>-</td>
                                <td>${data.indicators?.sma ?? '-'}</td>
                                <td>${data.indicators?.upper ?? '-'}</td>
                                <td>${data.indicators?.lower ?? '-'}</td>
                            </tr>
                        </tbody>
                    </table>`;
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger">No data for ${date}</div>`;
            }
        }
    </script>
</body>
</html>
